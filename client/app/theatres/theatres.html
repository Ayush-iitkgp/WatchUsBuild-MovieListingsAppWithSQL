<div class="group grid">
  <div class="grid-box grid-box--1of4"
    ng-repeat="theatre in vm.theatres">

    <div class="card theatre theatre--min">

      <h2 class="theatre-title">
        <a ui-sref="theatres_movies({theatre: theatre.id})"
          ng-bind="theatre.name"></a>
      </h2>

      <a class="btn card-btn"
        ui-sref="theatres_movies({theatre: theatre.id})">
        See Movies
      </a>

    </div>
  </div>
</div>
