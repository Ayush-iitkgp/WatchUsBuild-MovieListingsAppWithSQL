<h1 ng-bind="vm.theatre.name"></h1>

<ul class="media-list theatre-list">
  <li class="media" ng-repeat="movie in vm.movies">
    <div class="media-left media-middle">
      <span class="media-placeholder"></span>
    </div>

    <div class="media-body">
      <h4 ng-bind="movie.title"></h4>
      <p>
        <span class="label label-default"
          ng-repeat="showtime in movie.showtimes"
          ng-bind="showtime.time"></span>
      </p>
    </div>

  </li>
</ul>
