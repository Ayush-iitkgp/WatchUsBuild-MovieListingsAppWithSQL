<div class="group grid">
  <div class="grid-box grid-box--1of4 movie-list"
    ng-repeat="movie in vm.movies">

    <div class="thumbnail">
      <a ui-sref="movies_theatres({movie: movie.id})" class="movie-cover"></a>

      <div class="caption">

        <a class="movie-title"
          ui-sref="movies_theatres({movie: movie.id})"
          ng-bind="movie.title"></a>

        <p ng-pluralize
          count="movie.theatresCount"
          when="{'0': 'No theatres playing',
                 '1': 'Playing in 1 theatre',
                 'other': 'Playing in {{movie.theatresCount}} theatres'}">
        </p>

        <a class="btn btn-default"
          ui-sref="movies_theatres({movie: movie.id})">
          See Theatres
        </a>

      </div>

    </div>

  </div>
</div>
