<h1 ng-bind="vm.movie.title"></h1>
<h2>List of Theatres Playing Movie</h2>

<div class="card item item--theatre"
  ng-repeat="theatre in vm.theatres">

  <div class="group bucket">
    <div class="bucket-media">
      <a class="item-cover"
        ui-sref="movies_showtimes({movie: vm.movie.id, theatre: theatre.id})"></a>
    </div>

    <div class="bucket-content">
      <h3 class="item-title" ng-bind="theatre.name"></h3>

      <p class="item-subtitle"
        ng-pluralize
        count="theatre.showtimesCount"
        when="{'0': 'No showtimes',
               '1': '1 showtime',
               'other': '{{theatre.showtimesCount}} showtimes'}">
      </p>

      <a class="btn"
        ui-sref="movies_showtimes({movie: vm.movie.id, theatre: theatre.id})"
        ng-disabled="!theatre.showtimesCount">
        See showtimes</a>
    </div>
  </div>
</div>
